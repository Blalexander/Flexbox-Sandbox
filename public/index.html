<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Sandbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main id="landing">
      <section>
        <h1 class="landing-text">Welcome to Flexbox Sandbox</h1>
        <p class="landing-text">A unique environment to help you understand Flexbox through custom made challenges or freely testing all that Flexbox has to offer</p>
      </section>
      <form id="login">
        <h1>Login</h1>
        <label for="username-input">Username:</label>
        <input type="text" name="username" id="username-input" required>
        <br>
        <label for="password-input">Password:</label>
        <input type="password" name="password" id="password-input" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      <a href="signup.html"><button id="signupButton">Sign Up</button></a>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
