<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Sandbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Abel|Archivo+Narrow&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <main>
      <div id="boardBackground">
        <div id="gameBoard"></div>
        <div id="board" class="fillerClass height:------ width:------ flex-direction:row flex-wrap:nowrap justify-content:flex-start align-items:stretch align-content:stretch align-self:------ order:0 flex-grow:0 flex-shrink:1 flex-basis:auto"></div>
      </div>
    </main>
 	 <nav>
    <a class="logout-btn" href="index.html"><button>Log Out</button></a>
    <h1 class="nav-heading">Flexbox Sandbox</h1>
    <form id="resetScore">
      <button id="resetScoreButton" type="submit">Reset Score</button>
    </form>
    <h2 id="topScore">High Score: 0</h2>
    <h2 id="currentScore">Current Score: 0</h2>
    <button id="resetBoard">Reset Board</button>
    <form id="startGame">
      <button id="startGameButton" type="submit">Start</button>
    </form>
    <section id="addRemoveButtons">
        <button class="flexButton" id="addElement">+
          <div class="tooltip">Add child to currently selected element</div>
        </button>
        <button class="flexButton" id="removeElement">-
          <div class="tooltip">Remove currently selected element</div>
        </button>
      </section>
      <section id="elementSelectorButtons">
        <button class="flexButton selectorButtons" id="previousElement"> < 
          <div class="tooltip">Select previous element</div>
        </button>
        <button class="flexButton selectorButtons" id="nextElement"> > 
          <div class="tooltip">Select next element</div>
        </button>
      </section>
    <section id="controlBox">
      <section id="flexOptions">
        <button class="flexButton flexOption" id="heightPlus">Height: </button>
        <button class="flexButton flexOption" id="widthPlus">Width: </button>
        <button class="flexButton flexOption" id="flexDirection">flex-direction: </button>
        <button class="flexButton flexOption" id="flexWrap">flex-wrap: </button>
        <button class="flexButton flexOption" id="flexFlow">flex-flow:------------ </button>
        <button class="flexButton flexOption" id="justifyContent">justify-content: </button>
        <button class="flexButton flexOption" id="alignItems">align-items: </button>
        <button class="flexButton flexOption" id="alignContent">align-content: </button>
        <button class="flexButton flexOption" id="alignSelf">align-self: </button>
        <button class="flexButton flexOption" id="order">order: </button>
        <button class="flexButton flexOption" id="flex">flex:-------------- </button>
        <button class="flexButton flexOption" id="flexGrow">flex-grow: </button>
        <button class="flexButton flexOption" id="flexShrink">flex-shrink: </button>
        <button class="flexButton flexOption" id="flexBasis">flex-basis: </button> 
      </section>
    </section>
 	</nav>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./controlPanel.js"></script>   
    <script type="text/javascript" src="./game.js"></script>        
    <script type="text/javascript" src="./sandbox.js"></script>
    <script type="text/javascript" src="./index.js"></script>        
 	</body>
</html>
